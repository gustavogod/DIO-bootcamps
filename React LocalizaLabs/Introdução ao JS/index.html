<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página</title>
        <meta charset="utf-8">
    </head>
    <!-- onload executa algo do JS quando o elemento HTML é carregado -->
    <body onload="load()">
        <!-- Ou o código JS pode ser importado de outro arquivo -->
        <script type="text/javascript" src="js/main.js"></script>
        <button type="button" onclick="clicou()">Clique aqui!</button>
        <!-- Aciona a função redirecionar() do arquivo JS quando houver o click -->
        <p id="agradecimento" onclick="redirecionar()"></p>
        <!-- Aciona a função redirecionar() do arquivo JS quando passar o mouse em cima do elemento -->
        <p id="mouseMove" onmouseover="mouseAction(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
        <!-- Passando o próprio elemento HTML na função usando o this, não precisa fazer uma função diferente p cada elemento -->
        <!-- Nessa situação o id pode inclusive não ser colocado, já que não é identificado explicitamente dentro das funções -->
        <p id="mouseMove2" onmouseover="mouseAction(this)" onmouseout="voltar(this)">Passe o mouse aqui</p>
        <!-- onchange executa algo quando o elemento selecionado do select é mudado -->
        <select onchange="change(this)">
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
            <option value="3">Valor 3</option>
        </select>
    </body>
</html>
